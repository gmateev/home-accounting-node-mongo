<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Select 2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />


    <title>Add expense</title>
</head>
<body class="m-3">
    <h3>Add your invoice</h3>
    <form id="myform">
        <div class="form-group mb-3 row">
            <label for="amount" class="col-sm-2 col-form-label">Сума</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="any" id="amount" name="amount">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="counterpart" class="col-sm-2 col-form-label">Контрагент</label>
            <div class="col-sm-10">
                <select class="form-control multibox" id="counterpart" name="counterpart">
                </select>
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="date" class="col-sm-2 col-form-label">Дата</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" step="any" id="date" name="date">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Категория</label>
            <div class="col-sm-10">
                <select class="form-control multibox" id="category" name="category">
                </select>
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="tags" class="col-sm-2 col-form-label">Тагове</label>
            <div class="col-sm-10">
                <select class="form-control multibox" id="tags" name="tags[]" multiple="multiple">
                </select>
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="comment" class="col-sm-2 col-form-label">Коментар</label>
            <textarea class="col-sm-10 form-control rounded-0" id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button data-type="submit" type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="js/Addform.js"></script>
</body>
</html>
