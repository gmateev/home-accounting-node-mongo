    <title>Add expense</title>

<body class="m-3">
<h3>Общи разходи</h3>
<a href="addform.html" class="btn btn-info btn-primary mb-6">
    <span class="oi oi-plus"></span> Add new
</a>
<form>
<div class="form-group mt-3">
    <label for="groupBy" class="col-sm-2">Групирай по</label>
    <div class="col-sm-10">
        <select class="form-control" id="groupBy">
            <option value="category">Категория</option>
            <option value="counterpart">Контрагент</option>
            <option value="tags">Таг</option>
        </select>
    </div>

    <label class="col-sm-2" for="startDate">От</label>
    <div class="col-sm-10">
        <input class="form-control" type="date" step="any" id="startDate" name="startDate">
    </div>
    <label class="col-sm-2" for="endDate">До</label>
    <div class="col-sm-10">
        <input class="form-control" type="date" step="any" id="endDate" name="endDate">
    </div>
    <a href="#" id="updateReport" class="btn btn-info btn-primary mb-6">
        <span class="oi oi-plus"></span> Актуализирай
    </a>
</div>

</form>
<div id="chart-container"></div>

<script src="js/Index.js"></script>
</body>
</html>
